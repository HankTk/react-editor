<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>About Editor</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #ffffff;
      color: #333333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .container {
      text-align: center;
      max-width: 320px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    p {
      font-size: 14px;
      line-height: 1.5;
      margin: 10px 0;
      color: #34495e;
    }

    .version {
      color: #7f8c8d;
      font-size: 12px;
      margin-top: 10px;
    }

    .features {
      text-align: left;
      margin: 15px 0;
      padding: 0;
      list-style-type: none;
    }

    .features li {
      margin: 8px 0;
      padding-left: 20px;
      position: relative;
    }

    .features li:before {
      content: "â€¢";
      position: absolute;
      left: 0;
      color: #3498db;
    }

    .close-button {
      position: relative;
      width: 100px;
      height: 32px;
      border-radius: 4px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      margin-top: 10px;
      transition: background-color 0.2s;
      align-self: center;
    }

    .close-button:hover {
      background-color: #2980b9;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1a1a1a;
        color: #ffffff;
      }

      h1 {
        color: #ecf0f1;
      }

      p {
        color: #bdc3c7;
      }

      .version {
        color: #95a5a6;
      }

      .features li:before {
        color: #3498db;
      }

      .close-button {
        background-color: #e74c3c;
      }

      .close-button:hover {
        background-color: #c0392b;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chrono Clock</h1>
    <p>A modern desktop editor application that combines elegance with functionality.</p>
    <p>Created by Hidenori Takaku</p>
    <p class="version">Version 1.0.0</p>
    <button class="close-button" onclick="window.close()">Close</button>
  </div>
</body>
</html>
